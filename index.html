<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/800px-Telegram_2019_Logo.svg.png"
        type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="user-panel">
            <div class="search-section">
                <span>
                    <i class="fa-solid fa-bars hamburger"></i>
                </span>
                <input type="text" placeholder="Search" class="search-section__input">
            </div>
            <nav class="chat-folder">
                <ul class="chat-folder__items">
                    <li class="chat-folder__item active"><a href="#" class="chat-folder__link">All</a></li>
                    <li class="chat-folder__item"><a href="#" class="chat-folder__link">Personal</a></li>
                    <li class="chat-folder__item"><a href="#" class="chat-folder__link">Channel</a></li>
                    <li class="chat-folder__item"><a href="#" class="chat-folder__link">Bot</a></li>
                    <li class="chat-folder__item"><a href="#" class="chat-folder__link">Group</a></li>
                </ul>
            </nav>
            <div class="user-items">
                <input type="radio" id="item-1" name="name">
                <label for="item-1">
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://avatars.mds.yandex.net/i?id=533e06fffde33a843a67d90df87d05581732c57f-8497057-images-thumbs&n=13"
                                alt="user-avatar-1.jpg" class="user-image">
                        </div>
                        <div class="user-messages">
                            <div class="user-name">
                                <p class="user-nickname">React JS</p>
                            </div>
                            <div class="user-message">
                                <p class="user-sends">React js da componentalar...</p>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="user-items">
                <input type="radio" id="item-2" name="name">
                <label for="item-2">
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://images.pexels.com/photos/3777622/pexels-photo-3777622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-avatar-1.jpg" class="user-image">
                        </div>
                        <div class="user-messages">
                            <div class="user-name">
                                <p class="user-nickname">Programmer</p>
                            </div>
                            <div class="user-message">
                                <p class="user-sends">mm bo'ladi unda maslahat ol biladogin..</p>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="user-items">
                <input type="radio" id="item-3" name="name">
                <label for="item-3">
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://images.pexels.com/photos/3777622/pexels-photo-3777622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-avatar-1.jpg" class="user-image">
                        </div>
                        <div class="user-messages">
                            <div class="user-name">
                                <p class="user-nickname">Programmer</p>
                            </div>
                            <div class="user-message">
                                <p class="user-sends">mm bo'ladi unda maslahat ol biladogin..</p>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="user-items">
                <input type="radio" id="item-5" name="name">
                <label for="item-5">
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://images.pexels.com/photos/3777622/pexels-photo-3777622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-avatar-1.jpg" class="user-image">
                        </div>
                        <div class="user-messages">
                            <div class="user-name">
                                <p class="user-nickname">Programmer</p>
                            </div>
                            <div class="user-message">
                                <p class="user-sends">mm bo'ladi unda maslahat ol biladogin..</p>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="user-items">
                <input type="radio" id="item-4" name="name">
                <label for="item-4">
                    <div class="user-item">
                        <div class="user-avatar">
                            <img src="https://images.pexels.com/photos/3777622/pexels-photo-3777622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="user-avatar-1.jpg" class="user-image">
                        </div>
                        <div class="user-messages">
                            <div class="user-name">
                                <p class="user-nickname">Programmer</p>
                            </div>
                            <div class="user-message">
                                <p class="user-sends">mm bo'ladi unda maslahat ol biladogin..</p>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="chat-panel">
            <div class="chat-panel__navigation">
                <div class="chat-panel__start">
                    <div class="chat-panel__img">
                        <img src="https://images.pexels.com/photos/3777622/pexels-photo-3777622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                    </div>
                    <div class="chat-panel__texts">
                        <div class="chat-panel__name">
                            <p class="p1">Programmer</p>
                        </div>
                        <div class="chat-panel__online">
                            <p class="p">7 members, 1 online</p>
                        </div>
                    </div>
                </div>
                <div class="chat-panel__end">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="chat-panel__message_container">
                <div class="chat-panel__message">
                    <div class="chat-panel__container">
                        <button class="message-panel__emoji">
                            <i class="fa-sharp fa-regular fa-face-smile icon"></i>
                            <input type="text" class="chat-panel__input" placeholder="Message">
                        </button>

                        <button class="chat-panel__file">
                            <i class="fa-solid fa-paperclip icon"></i>
                        </button>
                    </div>
                </div>
                <div class="after"></div>
                <div class="chat-panel__microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
